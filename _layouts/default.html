<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  <main class="content-wrapper">

      <img src="{{ site.baseurl }}{{ site.logo }}" alt="Site Logo">

      {{ content }}
    </div>
  </main>
  <footer>
    {% include footer.html %}
  </footer>
</body>
</html>
